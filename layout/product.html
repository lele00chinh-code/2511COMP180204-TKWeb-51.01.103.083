<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Danh sách sản phẩm - FIT-HCMUE Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .hh-header {
        position: relative;
        text-align: center;
        padding: 10px 0 20px 0;
    }
    .hh-company {
        color: #0d6efd;
        font-weight: bold;
        font-size: 2rem;
        letter-spacing: 1px;
    }
    .hh-slogan {
        font-style: italic;
        color: #ff5722;
        font-weight: 600;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        font-family: "Trebuchet MS", sans-serif;
    }
    .hh-logo {
        position: absolute;
        top: 0;
        right: 0;
        width: 90px;
        height: 90px;
        border-radius: 50%;
        margin: 10px 20px 0 0;
        object-fit: cover;
        border: 2px solid #ddd;
        box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .hh-navbar {
        background-color: #f8f9fa;
        border-radius: 12px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        padding: 10px 0;
        gap: 40px;
    }
    .hh-nav-item a {
        text-decoration: none;
        color: #0d6efd;
        font-weight: 500;
        font-size: 18px;
        padding: 8px 16px;
        transition: all 0.3s ease;
        border-radius: 8px;
    }
    .hh-nav-item a:hover {
        background-color: #0d6efd;
        color: white;
        box-shadow: 0 3px 6px rgba(13, 110, 253, 0.3);
        transform: translateY(-2px);
    }
    .hh-product img { 
        width: 100%; 
        height: 250px; 
        object-fit: contain; 
        transition: transform 0.3s ease; 
    }
    .hh-product img:hover { 
        transform: scale(1.05); 
    }
    .card-footer { 
        font-weight: bold; 
        color: #dc3545; 
        text-align: center; 
    }
    footer { 
        margin-top: 30px; 
    }
  </style> 
</head>

<body>
  <div class="container">
    <header class="hh-header container mt-3 position-relative">
  <div class="text-center">
    <h1 class="hh-company">FIT-HCMUE Shop</h1>
    <h5 class="hh-slogan">Bring knowledge to everyone</h5>
  </div>
  <img src="logo.jpg" class="hh-logo" alt="Logo">
</header>

<nav class="hh-navbar d-flex justify-content-center align-items-center mt-3">
  <div class="hh-nav-item"><a href="index.html">Trang chủ</a></div>
  <div class="hh-nav-item"><a href="product.html">Sản phẩm</a></div>
  <div class="hh-nav-item"><a href="product detail.html">Chi tiết</a></div>
  <div class="hh-nav-item"><a href="contact.html">Liên hệ</a></div>
</nav>

    <div class="row">
      <div class="col-md-4 col-sm-6 hh-product mb-4">
        <div class="card">
          <div class="card-header text-center">
            <h4 class="card-title">iPhone 14</h4>
          </div>
          <div class="card-body text-center">
            <a href="product detail.html"><img src="iphone14.jpg" alt="iPhone 14"></a>
          </div>
          <div class="card-footer">24,990,000 VND</div>
        </div>
      </div>
      <script>
        const product = document.querySelector(".hh-product");
        for (let i = 0; i < 8; i++) {
          document.querySelector(".row").appendChild(product.cloneNode(true));
        }
      </script>
    </div>

    <footer class="row card mt-4">
      <div class="card-body text-center">FIT - HCMUE &copy; 2023</div>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
