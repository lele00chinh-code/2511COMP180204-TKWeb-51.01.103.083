<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chi tiết sản phẩm - FIT-HCMUE Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
      .hh-header {
        position: relative;
        text-align: center;
        padding: 10px 0 20px 0;
    }
    .hh-company {
        color: #0d6efd;
        font-weight: bold;
        font-size: 2rem;
        letter-spacing: 1px;
    }
    .hh-slogan {
        font-style: italic;
        color: #ff5722;
        font-weight: 600;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        font-family: "Trebuchet MS", sans-serif;
    }
    .hh-logo {
        position: absolute;
        top: 0;
        right: 0;
        width: 90px;
        height: 90px;
        border-radius: 50%;
        margin: 10px 20px 0 0;
        object-fit: cover;
        border: 2px solid #ddd;
        box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .hh-navbar {
        background-color: #f8f9fa;
        border-radius: 12px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        padding: 10px 0;
        gap: 40px;
    }
    .hh-nav-item a {
        text-decoration: none;
        color: #0d6efd;
        font-weight: 500;
        font-size: 18px;
        padding: 8px 16px;
        transition: all 0.3s ease;
        border-radius: 8px;
    }
    .hh-nav-item a:hover {
        background-color: #0d6efd;
        color: white;
        box-shadow: 0 3px 6px rgba(13, 110, 253, 0.3);
        transform: translateY(-2px);
    }
    .product-img { 
      width: 100%; 
      height: 400px; 
      object-fit: contain; 
    }
    footer { 
      margin-top: 30px; 
    }
  </style>
</head>

<body>
  <div class="container">
    <header class="hh-header container mt-3 position-relative">
  <div class="text-center">
    <h1 class="hh-company">FIT-HCMUE Shop</h1>
    <h5 class="hh-slogan">Bring knowledge to everyone</h5>
  </div>
  <img src="logo.jpg" class="hh-logo" alt="Logo">
</header>

<nav class="hh-navbar d-flex justify-content-center align-items-center mt-3">
  <div class="hh-nav-item"><a href="index.html">Trang chủ</a></div>
  <div class="hh-nav-item"><a href="product.html">Sản phẩm</a></div>
  <div class="hh-nav-item"><a href="product detail.html">Chi tiết</a></div>
  <div class="hh-nav-item"><a href="contact.html">Liên hệ</a></div>
</nav>


    <div class="row">
      <div class="col-md-6 text-center">
        <img src="iphone14.jpg" class="product-img" alt="iPhone 14">
      </div>
      <div class="col-md-6">
        <h2>iPhone 14</h2>
        <h4 class="text-danger mb-3">24,990,000 VND</h4>
        <p>iPhone 14 mang đến hiệu năng vượt trội với chip A15 Bionic, camera kép 12MP, thiết kế sang trọng và khả năng chụp ảnh chuyên nghiệp.</p>
        <button class="btn btn-success me-2"><i class="fas fa-cart-plus"></i> Thêm vào giỏ</button>
        <button class="btn btn-primary">Mua ngay</button>
      </div>
    </div>

    <footer class="row card mt-4">
      <div class="card-body text-center">FIT - HCMUE &copy; 2023</div>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
