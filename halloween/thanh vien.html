<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Thành viên nhóm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root{ --accent:#ffd27f; }
    body{ 
      font-family:"Times New Roman", serif; 
      background: url('/image/bg.jpg') center/cover no-repeat fixed; 
      margin:0; 
      color:#222; 
      font-size:24px;
    }
    .wrap{ 
      background: linear-gradient(rgba(255,255,255,0.92), rgba(255,255,255,0.82)); 
      min-height:100vh; 
      padding:70px 18px; 
    }
    .panel{ 
      max-width:700px; 
      margin:0 auto; 
      background:rgba(255,255,255,0.95); 
      padding:22px; 
      border-left:6px solid var(--accent); 
      border-radius:12px; 
      box-shadow:0 10px 25px rgba(0,0,0,0.06);
    }
    .member{ 
      padding:14px; 
      border-radius:10px; 
      background:#fff; 
      margin:10px 0; 
      border-left:6px solid var(--accent); 
      box-shadow:0 6px 16px rgba(0,0,0,0.04); 
    }
    .return{ 
      position:fixed; 
      top:18px; 
      left:18px; 
      color:var(--accent); 
      font-size:26px; 
      text-decoration:none; 
    }
    footer{ 
      text-align:center; 
      margin-top:18px; 
      color:var(--accent); 
    }
    @media(max-width:576px){ body{font-size:18px;} }
  </style>
</head>
<body>
  <a class="return" href="index.html">⬅</a>
  <div class="wrap">
    <div class="panel">
      <h1 style="text-align:center; color:#333;">🧑‍🤝‍🧑 Thành viên nhóm</h1>

      <div class="member">🎃 Pumpkin</div>
      <div class="member">🕷️ Spider</div>
      <div class="member">👻 Soul</div>
      <div class="member">🦇 Bat</div>
      <div class="member">🐈‍⬛ Black Cat</div>
    </div>

    <footer>✨ Design by Anh Thi dễ thương ✨</footer>
  </div>
</body>
</html>
