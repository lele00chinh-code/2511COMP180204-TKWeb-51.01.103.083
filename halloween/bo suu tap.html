<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hình ảnh Halloween</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root{ --accent:#ffd27f; --glass:rgba(255,255,255,0.9); --ink:#222; }
    body{ font-family:"Times New Roman", serif; background: url('/image/bg.jpg') center/cover no-repeat fixed; margin:0; color:var(--ink); font-size:24px;}
    .wrap{ background: linear-gradient(rgba(255,255,255,0.95), rgba(255,255,255,0.87)); min-height:100vh; padding:70px 18px; }
    .grid{ max-width:1000px; margin:0 auto; }
    .card-img{ background:var(--glass); padding:12px; border-radius:10px; border-left:6px solid var(--accent); box-shadow:0 8px 20px rgba(0,0,0,0.06); }
    .card-img img{ width:100%; height:auto; display:block; border-radius:6px; }
    .return{ position:fixed; top:18px; left:18px; color:var(--accent); font-size:26px; text-decoration:none; }
    footer{ text-align:center; margin-top:28px; color:var(--accent); }
    @media(max-width:576px){ body{font-size:18px;} }
  </style>
</head>
<body>
  <a class="return" href="index.html">⬅</a>
  <div class="wrap">
    <main class="grid">
      <h1 style="text-align:center; color:#333; margin-bottom:18px;">Bộ sưu tập</h1>
      <div class="row g-3">
        <div class="col-md-4"><div class="card-img"><img src="Iconcreme-Halloween-Pumpkin.512.png" alt=""></div></div>
        <div class="col-md-4"><div class="card-img"><img src="Iconcreme-Halloween-Bat.512.png" alt=""></div></div>
        <div class="col-md-4"><div class="card-img"><img src="Iconcreme-Halloween-Cat.512.png" alt=""></div></div>
        <div class="col-md-4"><div class="card-img"><img src="Iconcreme-Halloween-Mummy.512.png" alt=""></div></div>
        <div class="col-md-4"><div class="card-img"><img src="Iconcreme-Halloween-Home.512.png" alt=""></div></div>
        <div class="col-md-4"><div class="card-img"><img src="Iconcreme-Halloween-Twitter.512.png" alt=""></div></div>
      </div>
    </main>

    <footer>✨ Design by Anh Thi dễ thương ✨</footer>
  </div>
</body>
</html>
